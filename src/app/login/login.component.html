<div class="login-container">
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupFile01">Upload</label>
    <input
      type="file"
      class="form-control"
      id="inputGroupFile01"
      (change)="onFileSelected($event)"
    />
  </div>
  <div class="con" *ngIf="selectedFiles.length > 0">
    <div class="con1">
      <p>{{ selectedFileNames[0] }}</p>
      <img
        [src]="selectedFileUrls[0]"
        alt="Selected file"
        width="100"
        height="100"
      />
    </div>
  </div>
</div>
